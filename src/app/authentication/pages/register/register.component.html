<form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="field">
        <label>Display Name</label>
        <input type="text" formControlName="name">
      </div>
    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password">
    </div>
    <re-captcha site_key="6LceURgUAAAAAA3NcaB99elUN40ogMnDAPjqBaN0"></re-captcha>
    <button class="button" type="submit" [disabled]="!registerForm.valid" [ngClass]="{'disabled-button': !registerForm.valid }">Register</button>
  </form>
  <div class="register">
    <span>Already registered?</span>
    <a (click)="login()">Go to login</a>
  </div>

  <jaspero-alerts [defaultSettings]="{ duration: 0 }"></jaspero-alerts>

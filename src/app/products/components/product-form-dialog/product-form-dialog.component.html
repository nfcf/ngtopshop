<p-dialog [(visible)]="visible">
  <p-header>
    {{product?.$key ? 'Edit Product' : 'New Product'}}
  </p-header>
  <div [formGroup]="formGroup">
    <label>Name</label>
    <input pInputText name="name" formControlName="name" />
    <label>Description</label>
    <input pInputText name="decription" formControlName="description" />
    <label>Price (â‚¬)</label>
    <input pInputText name="price" type="number" formControlName="price" />
  </div>
  <p-footer>
    <button pButton (click)="close()" label="Cancel" class="ui-button-danger"></button>
    <button pButton (click)="save()" label="Save"></button>
  </p-footer>
</p-dialog>
